            <figure class="text-center p-3">
              <blockquote class="blockquote">
                <p>
                  Bu dünya həyatı oyun-oyuncaqdan, əyləncədən başqa bir şey deyildir.
                  <br>
                  Axirət yurdu isə, şübhəsiz ki, əbədi həyatdır. 
                  <br>
                  Kaş biləydilər! 
                  <br>
                  Bilsəydilər, axirəti dünyaya dəyişməzdilər ... !!
                </p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Quran <cite title="Source Title">Ənkəbut surəsi , 64-ci ayə</cite>
              </figcaption>
            </figure>

            <figure class="text-center p-3">
              <blockquote class="blockquote">
                <p>
                  Onlar deyəcəklər: "Qəm-qüsseni bizdən uzaq edən Allaha həmd olsun.
                  <br>
                  Həqiqətən, Rəbbimiz bağışlayandır, qədirbiləndir!"
                </p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Quran <cite title="Source Title">Fatir surəsi , 34-ci ayə</cite>
              </figcaption>
            </figure>

            <figure class="text-center p-3">
              <blockquote class="blockquote">
                <p>Mutlu olmak için yaşamak gerektiğini ve gelecekte pek çok mutlulukla karşilaşacağımı çok basit ve açik bir şekilde görüyordum.</p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Lev Tolstoy <cite title="Source Title">Aile Mutluluğu</cite>
              </figcaption>
            </figure>

            <figure class="text-center p-3">
              <blockquote class="blockquote">
                <p>
                  Никто из «заключённых» не затребовал своего освобождения? Никто. Все продолжали играть в эту игру, осознавая при этом безумие собственного положения.
                </p>
              </blockquote>
              <blockquote class="blockquote">
                <p>
                  В детстве, если помните, всё было по-другому. Мы не боялись смерти, нам не нужен был секс, но мы реально хотели быть первыми. Это и двигало нас, заставляло чему-то постоянно учиться, побуждало развивать новые навыки, прыгать выше собственной головы.
                </p>
                <p>
                  Внимание, я должен сообщить вам чрезвычайно важную новость: вы знаете, чего вы хотите на самом деле. Да, это не описка. Вы знаете. Конечно! Оглянитесь вокруг — это то, чего вы действительно хотите.</p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Андрей Курпатов <cite title="Source Title">Красная таблетка</cite>
              </figcaption>
            </figure>

            <figure class="text-center p-3">
              <blockquote class="blockquote">
                <p>
                  «У человека столько личностей, сколько индивидов признают в нём личность и имеют о ней представление».  
                </p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Уильям Джеймс <cite title="Source Title"></cite>
              </figcaption>
            </figure>

            <figure class="text-center p-3">
              <blockquote class="blockquote">
                <p>
                  Человек — это социальное животное, ориентированное на достижение целей. Его жизнь имеет смысл только тогда, когда текущие цели достигаются, а взамен них ставятся новые.
                </p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Аристотель <cite title="Source Title"></cite>
              </figcaption>
            </figure>

            <figure class="text-center p-3">
              <blockquote class="blockquote">
                <p>
                  Попробуйте не контролировать свою жизнь один день. Идите туда, куда поведет вас жизненный путь! Сталкивайтесь с ситуациями, людьми, местами и вещами и ведите наблюдение за теми уроками, которые преподносит каждая ситуация. Отдавайте себе отчет в этих уроках и удачных возможностях. Их предоставляется великое множество в течение дня, по большинство из них ускользает от среднестатистического человека, потому что люди настолько заняты попытками создания реальности, что реальность проходит мимо них. Плывите по воле волн, подобно семенам, которые несет ветер, и он увлечет вас туда, где вам положено быть. Он уведет вас туда, где вам следует находиться.
                </p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Фултон Дж. Шин <cite title="Source Title"></cite>
              </figcaption>
            </figure>









            <figure class="text-center p-3">
              <blockquote class="blockquote">
                <p>
                  Твой дух полон жизни и бодрости, так освободи же его от службы: она почётна, но не годится для блаженной жизни. Подумай: для того ли ты с малых лет изучал свободные науки, чтобы теперь заботиться о сохранности многих тысяч пудов пшеницы? Нет, от тебя ожидали большего и высшего.
                  <br>
                  Медлительные тяжеловозы гораздо больше подходят для перевозки грузов, чем кровные жеребцы; кто станет навьючивать тяжести на породистых скакунов?
                  <br>
                  Скорее бросай это и уходи к делам спокойным, безопасным, великим! Приступай к изучению священных, высших предметов — и узнаешь, какова материя бога; какая судьба ожидает твою душу; куда мы отправимся, освободившись от тела; какая сила заставляет светила двигаться каждое своим путём; и многое другое, исполненное невообразимых чудес.
                  <br>
                  Именно теперь, пока не иссякли силы, надо отправляться на поиски лучшего! Я предлагаю тебе жизнь, где тебя ожидают многочисленные благородные искусства, любовь к добродетели, забвение вожделений, познание жизни и смерти, глубокий покой.
                </p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Цицерон <cite title="Source Title">О скоротечности жизни</cite>
              </figcaption>
            </figure>
